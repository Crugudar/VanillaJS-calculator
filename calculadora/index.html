<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css"  rel="stylesheet" type="text/css">
    
    <!--favicon-->
    <link  rel="icon"   href="images/favicon.ico" type="image/png" />
   
    <!--google font-->

    <link href="https://fonts.googleapis.com/css2?family=Rationale&family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">
 
</head>
<body> 
    
    <main>
        <div class="calculator">
            <div class= "screen">
                <div class="part first-part"></div>
                <div class="part second-part">0</div>
            </div>
            <div class="all-buttons">
                <div id="1" class="button">
                    <button class="num"> 1 </button>
                </div>
                <div id="2" class="button">
                    <button class="num"> 2 </button>
                </div>
                <div id="3" class="button">
                    <button class="num"> 3 </button>
                </div>
                <div id="+" class="button">
                    <button class="ops"> + </button>
                </div>
                <div id="4" class="button">
                    <button class="num"> 4 </button>
                </div>
                <div id="5" class="button">
                    <button class="num"> 5 </button>
                </div>
                <div id="6" class="button">
                    <button class="num"> 6 </button>
                </div>
                <div id="-" class="button">
                    <button class="ops"> - </button>
                </div>
                <div id="7" class="button">
                    <button class="num"> 7 </button>
                </div>
                <div id="8" class="button">
                    <button class="num"> 8 </button>
                </div>
                <div id="9" class="button">
                    <button class="num"> 9 </button>
                </div>
                <div id="*" class="button">
                    <button class="ops"> * </button>
                </div>
                <div id="c" class="button">
                    <button> c </button>
                </div>
                <div id="0" class="button">
                    <button class="num"> 0 </button>
                </div>
                <div id="equal" class="button">
                    <button> = </button>
                </div>
                <div id="/" class="button">
                    <button class="ops"> / </button>
                </div>
            </div>

        </div>
            
       
    </main>
    
    
      <script src="./main.js"></script>
</body>
</html>
